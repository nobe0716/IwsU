<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>IwsU</title>
</head>
<body>
<h1 align="center">I will shortenHash U</h1>
<div align="center">
    <div class="container-fluid">
        <form action="" onsubmit="return doShorten();">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Enter URL"/>
                <small id="urlHelp" class="form-text text-muted">Put url to be shortenHash.</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Shorten it!</button>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <h2>U will B</h2>
        <a id="shortenHash" href="#" onclick="copyToClipBoard()">Shorten url will be</a>
    </div>
</div>
<script language="javascript">
function doShorten() {
    var url = $("#url").val();
    <!--alert(url);-->
    $.ajax({
      url: "/v1/mappings",
      type: "POST",
      dataType: "json",
      data: JSON.stringify({"url": url}),
      contentType:"application/json; charset=utf-8",
      dataType:"json",
      success: function(data){
        $("#shortenHash")[0].text = $("#shortenHash")[0].href = data.shortenHash;
      }
    });

    <!--alert(url);-->
    return false;
}
function copyToClipBoard() {
    var val = $("#shortenHash")[0].href
    var t = document.createElement("textarea");
    document.body.appendChild(t);
    t.value = val;
    t.select();
    document.execCommand('copy');
    document.body.removeChild(t);
    alert("copied to clipboard: " + val);
}
</script>


<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


</body>
</html>
